<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack ES6 Boilerplate</title>
  </head>
  <body>
    <div id="doc" style="display:none;width:0px;height:0px;">
      <ht-document>
        <ht-header>
          <ht-styles></ht-styles>
        </ht-header>
        <ht-body>
          <ht-region>
            <ht-row>
              <ht-column>
                <ht-component type="text">Hello World</ht-component>
                <ht-component type="img"></ht-component>
              </ht-column>
            </ht-row>
            <ht-row>
              <ht-column>
                <ht-component type="divider"></ht-component>
                <ht-block type="block1"></ht-block>
              </ht-column>
              <ht-column></ht-column>
            </ht-row>
          </ht-region>
        </ht-body>
      </ht-document>
    </div>
    <div class="editor" id="editor"></div>
  </body>
</html>
